<div id="data" class="container">
  <div id="flashMessages"></div>

  <p><strong id="customer_title"></strong><strong id="service_title">Služba:&#160;</strong></p>
  <p><span id='serviceName'></span><span id='serviceAccess'></span></p>
  <ul id="tabs" class="nav nav-tabs">
    <li><a data-toggle="tab" href="#customer">Zákazník</a></li>
    <li><a data-toggle="tab" href="#services">Služba</a></li>
    <li><a data-toggle="tab" href="#connections">Připojení</a></li>
  </ul>

  <form id="draft" class="form-horizontal" role="form">

    <input id="customer_id" type="hidden" name="customer_id" value="0">
    <input id="service_id" type="hidden" name="service_id" value="0">
    <input id="contract" type="hidden" name="contract" value="0">
    <!-- input id="connection_id" type="hidden" name="connection_id" value="0" -->
    <input id="service_status" type="hidden" name="service_status" value="DRAFT">
    <input id="customer_status" type="hidden" name="customer_status" value="DRAFT">

    <input id="customer_address_id" type="hidden" name="customer_address_id" value="">
    <input id="customer_address_place" type="hidden" name="customer_address_place" value="">
    <input id="service_address_id" type="hidden" name="service_address_id" value="">
    <input id="service_address_place" type="hidden" name="service_address_place" value="">

    <div class="panel panel-default panel-tab tab-content">
      <div id="customer" class="tab-pane fade active in">
      <div class="panel-heading">
            <div class="row">
                <div class="col-xs-12">
                  <div class="btn-group pull-right customer-type">
                    <input id="customer_type_1" type="radio" value="1" name="customer_type" checked>
                    <label for="customer_type_1">Zákazník</label>
                    <input id="customer_type_2" type="radio" value="2" name="customer_type">
                    <label for="customer_type_2">Firma</label>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6"><label for="surname">Příjmení</label><input type="text" name="surname" class="form-control col-md-5" id="surname" required="required" maxlength="20" placeholder="Příjmení zákazníka"></div>
                <div class="col-xs-6"><label for="supplementary_name">Firma</label><input type="text" name="supplementary_name" class="form-control" id="supplementary_name" maxlength="50" placeholder="Firma" disabled></div>
            </div>
            <div class="row">
                <div class="col-xs-6"><label for="name">Jméno</label><input type="text" name="name" class="form-control" id="name" required="required" maxlength="80" placeholder="Jméno zákazníka"></div>
                <div class="col-xs-6"><label for="dic">DIČ</label><input type="text" name="dic" class="form-control col-md-5" id="dic" maxlength="20" placeholder="DIČ" disabled></div>
            </div>
            <div class="row">
                <div class="col-xs-6"><label for="public_id">Identifikační číslo</label><input type="number" name="public_id" class="form-control col-md-5" id="public_id" required="required" maxlength="20" placeholder="Číslo OP / Rodné č. / Datum nar. (DDMMRRRR)"></div>
                <div class="col-xs-6"><label for="representative">Zastoupení</label><input type="text" name="representative" class="form-control col-md-5" id="representative" maxlength="50" placeholder="Zastoupení / Jednatel" disabled></div>
            </div>
            <div class="row">
                <div class="col-xs-6"><label for="email">E-mail</label><input type="email" name="email" class="form-control" id="email" required="required" maxlength="50" placeholder="E-mail" /></div>
                <div class="col-xs-6"><label for="phone">Telefon</label><input type="text" name="phone" class="form-control col-md-5" id="phone" maxlength="70" placeholder="Telefon"></div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                  <label for="customer_address">Adresa - výběr ze seznamu</label> [<a href="#" class="clear-address" onclick="populateCustomerAddress({}); return false;">smazat adresu</a>]
                  <input type="text" name="customer_address" class="form-control" id="customer_address" placeholder="Seznam adres" style="background-color: #ffe;">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6"><label for="street">Ulice</label><input type="text" name="street" class="form-control" id="street" required="required" maxlength="40" placeholder="Ulice"></div>
                <div class="col-xs-3"><label for="descriptive_number">Číslo popisné</label><input type="text" name="descriptive_number" class="form-control" id="descriptive_number" required="required" maxlength="10" placeholder="Číslo popisné"></div>
                <div class="col-xs-3"><label for="orientation_number">Číslo orientační</label><input type="text" name="orientation_number" class="form-control" id="orientation_number" maxlength="10" placeholder="Číslo orientační"></div>
            </div>
            <div class="row">
                <div class="col-xs-5"><label for="town">Město</label><input type="text" name="town" class="form-control col-md-5" id="town" required="required" maxlength="40" placeholder="Město"></div>
                <div class="col-xs-3"><label for="postal_code">PSČ</label><input type="text" maxlength="6" name="postal_code" class="form-control col-md-5" id="postal_code" required="required" placeholder="PSČ"></div>
                <div class="col-xs-4">
                <label for="country">Stát</label>
                <select name="country" class="form-control" id="country">
                    <option value="10" code="CZ">Česká republika</option>
                    <option value="20" code="PL">Polska</option>
                </select>
              </div>
            </div>
            <div class="row">
                <div class="col-xs-12"><label for="contact_name">Kontakt</label><input type="text" name="contact_name" class="form-control col-md-5" id="contact_name" maxlength="50" placeholder="Kontaktní osoba"></div>
            </div>
            <div class="row">
              <div class="col-xs-12"><label for="info">Informace</label><textarea name="info" id="info" class="form-control" maxlength="150" placeholder="Podrobné informace"></textarea></div>
            </div>
      </div>
      </div><!-- /.customer -->
      <div id="services" class="tab-pane fade">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6"><label for="contractTMP">Smlouva</label><input type="text" name="contractTMP" class="form-control" id="contractTMP" value="0" disabled /></div>
          </div>
          <div class="row">
              <div class="col-xs-6"><label for="product">Produkt</label><select class="form-control" name="product" id="product"></select></div>
              <div class="col-xs-2"><label for="downlink">Downlink</label><div class="input-group"><input type="text" name="downlink" class="form-control" id="downlink" maxlength="50" placeholder="Downlink" readonly><span class="input-group-addon">Mb/s</span></div></div>
              <div class="col-xs-2"><label for="uplink">Uplink</label><div class="input-group"><input type="text" name="uplink" class="form-control" id="uplink" maxlength="50" placeholder="Uplink" readonly><span class="input-group-addon">Mb/s</span></div></div>
              <div class="col-xs-2"><label for="price">Cena</label><div class="input-group"><input type="text" name="price" class="form-control" id="price" maxlength="50" placeholder="Cena" readonly><span class="input-group-addon" id="service_currency">Kč</span></div></div>
          </div>
          <div class="row">
              <div class="col-xs-6">
                <label for="service_address">Adresa přípojky - výběr ze seznamu</label> [<a href="#" class="clear-address" onclick="clearServiceAddress(); return false;">smazat adresu</a>]
                <input type="search" name="service_address" class="form-control" id="service_address" placeholder="Seznam adres" style="background-color: #ffe;">
              </div>
              <div class="col-xs-3">
                <label for="service_place">GPS lokace přípojky</label>
                <input type="text" name="service_place" class="form-control" id="service_place" placeholder="GPS souřadnice" />
              </div>
              <div class="col-xs-3 service_place_view">
                <p><i class="glyphicon glyphicon-map-marker"></i> <a id="service_place_view" href="#" target="_blank"></a></p>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-5"><label for="location_street">Ulice</label><input type="text" name="location_street" class="form-control" id="location_street" maxlength="50" placeholder="Ulice"></div>
              <div class="col-xs-3"><label for="location_descriptive_number">Číslo popisné</label><input type="text" name="location_descriptive_number" class="form-control" id="location_descriptive_number" maxlength="10" placeholder="Číslo popisné"></div>
              <div class="col-xs-2"><label for="location_orientation_number">Číslo orientační</label><input type="text" name="location_orientation_number" class="form-control" id="location_orientation_number" required="required" maxlength="10" placeholder="Číslo orientační"></div>
              <div class="col-xs-2"><label for="location_flat">Byt</label><input type="text" name="location_flat" class="form-control" id="location_flat" maxlength="10" placeholder="Byt"></div>
          </div>
          <div class="row">
              <div class="col-xs-5"><label for="location_town">Město</label><input type="text" name="location_town" class="form-control col-md-5" id="location_town" required="required" maxlength="40" placeholder="Město"></div>
              <div class="col-xs-3"><label for="location_postal_code">PSČ</label><input type="text" maxlength="6" name="location_postal_code" class="form-control col-md-5" id="location_postal_code" required="required" placeholder="PSČ"></div>
              <div class="col-xs-2">
                <label for="location_country">Stát</label>
                <select name="location_country" class="form-control" id="location_country">
                    <option value="10" code="CZ">Česká republika</option>
                    <option value="20" code="PL">Polska</option>
                </select>
              </div>
              <div class="col-xs-2"><label for="cus_add">&#160;</label><a class="btn btn-sm btn-primary copy-address"><span class="glyphicon glyphicon-share"></span> Kopírovat adresu</a></div>
          </div>
          <div class="row">
              <div class="col-xs-12"><label for="device">Zařízení</label></div>
          </div>
          <div class="row device first">
              <div class="col-xs-6"><input type="text" id="device_1" name="device_1" class="form-control" maxlength="50" placeholder="Zařízení"></div>
              <div class="col-xs-1">
                <label class="radio">
                  <input type="radio" id="owner_1_1" name="owner_1" value="silesnet" checked>
                  SilesNet
                </label>
              </div>
              <div class="col-xs-1">
                <label class="radio">
                  <input type="radio" id="owner_1_2" name="owner_1" value="customer">
                  Zákazník
                </label>
              </div>
              <div class="col-xs-4">
                <a class="btn btn-sm btn-primary add-device"><span class="glyphicon glyphicon-plus"></span> Přidat</a>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-6"><label for="activate_on">Datum aktivace</label>
              <div class="input-group">
                <input type="text" name="activate_on" class="date-picker form-control" id="activate_on" readonly><label for="activate_on" class="input-group-addon btn"><i class="glyphicon glyphicon-calendar"></i></label></div>
              </div>
              <div class="col-xs-6"><label for="activation_fee">Aktivační poplatek</label><div class="input-group"><input type="number" name="activation_fee" class="form-control" id="activation_fee" maxlength="10" placeholder="Aktivační poplatek"><span class="input-group-addon">Kč</span></div></div>
          </div>
          <div class="row">
              <div class="col-xs-6"><label for="operator">Zodpovědný technik</label><select name="operator" class="form-control" id="operator"></select></div>
              <div class="col-xs-6"><label for="config">Konfigurace pro zákazníka</label><select name="config" class="form-control" id="config"><option value="1">DHCP</option><option value="2">STATIC</option><option value="3">PPPoE</option></select></div>
          </div>
          <div class="row">
              <div class="col-xs-12"><label for="info">Informace</label><textarea name="info_service" id="info_service" class="form-control" maxlength="150" placeholder="Podrobné informace"></textarea></div>
          </div>
        </div>
      </div><!-- /.services -->
      <div id="connections" class="tab-pane fade">
        <div class="panel-heading">
          <div class="row">
              <div class="col-xs-6"><label for="ssid">SSID</label><select name="ssid" class="form-control" id="ssid"></select></div>
              <div class="col-xs-6"><label for="core_router">Výchozí router</label><select name="core_router" class="form-control" id="core_router"></select></div>
          </div>
          <div class="row">
              <div class="col-xs-6"><label for="auth_type">Autentifikace</label><select name="auth_type" class="form-control" id="auth_type"><option value="1">DHCP</option><option value="2">PPPoE</option></select></div>
              <div class="col-xs-6"><label for="ssid">MAC</label><input type="text" name="mac_address" class="form-control" id="mac_address" maxlength="23" placeholder="AB:CD:EF:01:23:45:67:89"></div>
          </div>
          <div class="row">
              <div class="col-xs-6"><label for="ip">IP</label><input type="text" name="ip" class="form-control" id="ip" maxlength="15" placeholder="0.0.0.0"></div>
              <div class="col-xs-2 hidden"><label for="is_ip_public">Veřejná IP<input type="checkbox" name="is_ip_public" class="form-control" id="is_ip_public" disabled="true"></label></div>
          </div>
          <div class="row">
              <div class="col-xs-6"><label for="auth_a">Login / Switch</label><select name="auth_a" class="form-control" id="auth_a_switch"></select><input type="text" name="auth_a" class="form-control ds-none" id="auth_a" maxlength="15" placeholder="" disabled></div>
              <div class="col-xs-6"><label for="auth_b">Heslo / Port</label><input type="text" name="auth_b" class="form-control" id="auth_b" maxlength="15" placeholder=""></div>
          </div>
        </div>
      </div><!-- /.connections -->

    </div>
    <div class='pull-left'>
      <input type="button" class="btn btn-lg btn-warning" value="Smazat službu" name="delete">
    </div>
    <div class='pull-right'>
      <div class="btn-group open">
        <button class="btn btn-lg btn-default" type="button">Tisk</button>
        <button data-toggle="dropdown" class="btn btn-lg btn-default dropdown-toggle" type="button">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul role="menu" class="dropdown-menu">
        <li><a id="print_contract" href="#">Tisknout smlouvu</a></li>
        <li><a id="print_protocol" href="#">Tisknout protokol</a></li>
      </ul>
    </div>
      <input type="button" class="btn btn-lg btn-primary" value="Oveřit" name="status" rel="SUBMITTED" msg="ověřen" />
      <input type="button" class="btn btn-lg btn-danger ds-none" value="Zamítnout" name="statusBack" rel="DRAFT" />
      <input type="button" class="btn btn-lg btn-success" value="Uložit" name="save" />
    </div>
  </form>
</div><!-- /.container -->
